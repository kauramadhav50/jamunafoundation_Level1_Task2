{% extends 'base.html' %}

{% block content %}
<div>
    
    
    <!-- Ribbon Banner -->
    <div class="bg-red-600 text-white text-center py-2 px-4 text-sm font-semibold fixed w-full z-50">
        <p>Note: This page is for demonstration purposes only. Payments are not processed.</p>
    </div>
    
    <!-- Main Donation Section -->
    <main class="pt-20">
        
        <section class="py-12 md:py-20 bg-gray-100">
            <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12">
                    <div class="text-center">
                        <h2 class="text-4xl font-extrabold text-gray-900">Support Our Cause</h2>
                        <p class="mt-3 text-lg text-gray-600">Your contribution makes a world of difference.</p>
                    </div>
                    
                    <form class="mt-10 space-y-8">
                        <!-- Donation Amount -->
                        <div>
                            <label class="text-lg font-bold text-gray-800">Choose an Amount (INR)</label>
                            <div class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-4">
                                <label class="cursor-pointer border border-gray-300 rounded-xl p-4 text-center hover:border-green-500 has-[:checked]:bg-green-50 has-[:checked]:border-green-600 has-[:checked]:ring-2 has-[:checked]:ring-green-500 transition-all duration-200">
                                    <input type="radio" name="amount" value="500" class="sr-only">
                                    <span class="text-xl font-bold text-gray-800">₹500</span>
                                </label>
                                <label class="cursor-pointer border border-gray-300 rounded-xl p-4 text-center hover:border-green-500 has-[:checked]:bg-green-50 has-[:checked]:border-green-600 has-[:checked]:ring-2 has-[:checked]:ring-green-500 transition-all duration-200">
                                    <input type="radio" name="amount" value="1000" class="sr-only" checked>
                                    <span class="text-xl font-bold text-gray-800">₹1000</span>
                                </label>
                                <label class="cursor-pointer border border-gray-300 rounded-xl p-4 text-center hover:border-green-500 has-[:checked]:bg-green-50 has-[:checked]:border-green-600 has-[:checked]:ring-2 has-[:checked]:ring-green-500 transition-all duration-200">
                                    <input type="radio" name="amount" value="2500" class="sr-only">
                                    <span class="text-xl font-bold text-gray-800">₹2500</span>
                                </label>
                                <label class="cursor-pointer border border-gray-300 rounded-xl p-4 text-center hover:border-green-500 has-[:checked]:bg-green-50 has-[:checked]:border-green-600 has-[:checked]:ring-2 has-[:checked]:ring-green-500 transition-all duration-200">
                                    <input type="radio" name="amount" value="5000" class="sr-only">
                                    <span class="text-xl font-bold text-gray-800">₹5000</span>
                                </label>
                            </div>
                            <div class="mt-4">
                                <input type="number" name="custom_amount" id="custom_amount" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-green-500 focus:border-green-500" placeholder="Or enter a custom amount">
                            </div>
                        </div>
                        
                        <!-- Personal Information -->
                        <div class="space-y-6">
                            <div>
                                <label for="full-name" class="text-lg font-bold text-gray-800">Personal Information</label>
                                <input type="text" name="full-name" id="full-name" autocomplete="name" required class="mt-3 w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-green-500 focus:border-green-500" placeholder="Full Name">
                            </div>
                            <div>
                                <input type="email" name="email" id="email" autocomplete="email" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-green-500 focus:border-green-500" placeholder="Email Address">
                            </div>
                        </div>
                        
                        <!-- Payment Details -->
                        <div>
                            <label for="card-number" class="text-lg font-bold text-gray-800">Payment Details</label>
                            <div class="mt-3 relative rounded-xl shadow-sm">
                                <input type="text" id="card-number" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-green-500 focus:border-green-500" placeholder="Card Number">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                    <i data-lucide="credit-card" class="h-5 w-5 text-gray-400"></i>
                                </div>
                            </div>
                            <div class="mt-4 grid grid-cols-2 gap-4">
                                <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-green-500 focus:border-green-500" placeholder="MM / YY">
                                <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-green-500 focus:border-green-500" placeholder="CVC">
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div>
                            <button type="submit"
                            class="w-full flex justify-center py-4 px-4 border border-transparent rounded-xl shadow-lg text-lg font-bold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300 transform hover:scale-105">
                            Donate Now
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 text-center flex items-center justify-center">
                        <i data-lucide="lock" class="w-3 h-3 mr-1.5"></i> Secure SSL Encrypted Payment
                    </p>
                </form>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white pt-12 pb-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center text-sm text-gray-500">
            &copy; <span x-text="new Date().getFullYear()"></span> Jamuna Foundation. All rights reserved.
        </div>
    </div>
</footer>

</div>
{% endblock %}
