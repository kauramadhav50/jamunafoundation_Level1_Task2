{% extends "base.html" %}

{% block content %}

<!-- Main Profile Content -->
<main class="pt-10">
    <div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <header class="mb-10">
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Manage Profile</h1>
            <p class="mt-2 text-lg text-gray-600">Update your personal information and password.</p>
        </header>

        <div class="bg-white rounded-2xl shadow-lg p-8">
            <form action="#" method="POST" class="space-y-8">
                {% csrf_token %}
                <!-- Profile Picture Section -->
                <div class="flex items-center space-x-6">
                    <img class="h-24 w-24 rounded-full object-cover"
                        src="https://placehold.co/200x200/a7f3d0/166534?text=M" alt="Current profile photo">
                    <div>
                        <label for="file-upload"
                            class="cursor-pointer bg-white py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-semibold text-gray-700 hover:bg-gray-50">
                            <span>Change Photo</span>
                            <input id="file-upload" name="file-upload" type="file" class="sr-only">
                        </label>
                        <p class="mt-2 text-xs text-gray-500">JPG, GIF or PNG. 1MB max.</p>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="full-name" class="block text-sm font-bold text-gray-700">Full Name</label>
                        <input type="text" name="full-name" id="full-name" autocomplete="name" value="{{ user.username }}"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-gray-100 cursor-not-allowed" readonly>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-bold text-gray-700">Email Address</label>
                        <input type="email" name="email" id="email" autocomplete="email" value="{{ user.email }}"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-gray-100 cursor-not-allowed"
                            readonly>
                    </div>
                </div>

                <!-- Divider -->
                <div class="border-t border-gray-200"></div>

                <!-- Password Management -->
                <div>
                    <h3 class="text-lg font-bold text-gray-900">Change Password</h3>
                    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="current-password" class="block text-sm font-bold text-gray-700">Current
                                Password</label>
                            <input type="password" name="current-password" id="current-password"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label for="new-password" class="block text-sm font-bold text-gray-700">New Password</label>
                            <input type="password" name="new-password" id="new-password"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="pt-5">
                    <div class="flex justify-end space-x-4">
                        <a href="/dashboard/"
                            class="bg-white py-2 px-6 border border-gray-300 rounded-lg shadow-sm text-sm font-semibold text-gray-700 hover:bg-gray-50">
                            Cancel
                        </a>
                        <button type="submit"
                            class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-semibold rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white mt-10 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-500">
        &copy; <span x-text="new Date().getFullYear()"></span> Jamuna Foundation. All rights reserved.
    </div>
</footer>


{% endblock %}
